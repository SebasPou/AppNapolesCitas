{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Nápoles</title>
    <link rel="stylesheet" type="text/css" href="{% static 'principal.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="colores_ecuador" style="height: 10px;display: flex;">
	<div class="amarillo" style="width: 50%;height: 100%; background: #efb810"></div>
	<div class="azul" style="width: 25%;height: 100%; background: #32659b"></div>
	<div class="rojo" style="width: 25%;height: 100%; background: #ca3737"></div>
</div>
<div class="layer layer_dark" style="background: #111;padding: 1em 0;">
	<section id="nosotros">
	    <p class="bigText">Cita de {{ reserva.nombres }}</p>
	</section>
</div>
<div class="colores_ecuador" style="height: 10px;display: flex;">
	<div class="amarillo" style="width: 50%;height: 100%; background: #efb810"></div>
	<div class="azul" style="width: 25%;height: 100%; background: #32659b"></div>
	<div class="rojo" style="width: 25%;height: 100%; background: #ca3737"></div>
</div>

<div>

	<h2>Detalles de tu reserva</h2>

	<form method="post" action="{% url 'guardar_cambios_reserva' reserva.id %}">
		{% csrf_token %}
		<label for="nombres">Nombres:</label><br>
		<input type="text" id="nombres" name="nombres" value="{{ reserva.nombres }}"><br>
		<label for="cedula">Cédula:</label><br>
		<input type="text" id="cedula" name="cedula" value="{{ reserva.cedula }}"><br>
		<label for="telefono">Teléfono:</label><br>
		<input type="text" id="telefono" name="telefono" value="{{ reserva.telefono }}"><br>
		<label for="fecha">Fecha:</label><br>
		<input type="date" id="fecha" name="fecha" value="{{ reserva.fecha|date:'Y-m-d' }}"><br>
		<label for="hora">Hora:</label><br>
		<input type="time" id="hora" name="hora" value="{{ reserva.hora }}"><br>
		<label for="local">Local:</label><br>
		<select id="local" name="local">
		  {% for local in locales %}
			<option value="{{ local.id }}" {% if local.id == reserva.local.id %}selected{% endif %}>{{ local.nombre }}</option>
		  {% endfor %}
		</select><br>
		<input type="hidden" id="estado" name="estado" value="{{ reserva.estado }}" readonly autocomplete="off">
		<input type="submit" value="Modificar">
	</form>
	  
	
</div>

<footer>
    <p>&copy; 2024 Barbería Nápoles. Todos los derechos reservados.</p>
</footer>

</body>
</html>
